<div class="container text-center">
    <div class="row">
      <div class="col-lg-3 col-md-6 pb-4" *ngFor="let movie of movies; let i = index">
        <!--Card-->
        <mdb-card cascade="true" wider="true">

          <div class="view view-cascade gradient-card-header rainy-ashville-gradient cardTitle">
            <h3 class="card-header-title m-2 titleCard">{{ movie.title}}</h3>
            <div class="align-items-end">
                <p class="">
                    <i class="fa fa-calendar"></i> {{ movie.date | date:'dd/MM/yyyy'}} </p>
            </div>

          </div>

          <mdb-card-body cascade="true" class="text-center">

            <mdb-card-text>
            {{ movie.description }}
            </mdb-card-text>
            <button class="btn purple-gradient btn-sm">DÃ©tails</button>
          </mdb-card-body>
          <!--/.Card content-->

        </mdb-card>
        <!--/.Card-->
      </div>
    </div>
</div>
